<div class="container mt-3">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="toto" [(ngModel)]="selectedOptions['toto']">
      <label class="form-check-label" for="toto">toto</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="titi" [(ngModel)]="selectedOptions['titi']">
      <label class="form-check-label" for="titi">titi</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="tata" [(ngModel)]="selectedOptions['tata']">
      <label class="form-check-label" for="tata">tata</label>
    </div>
    <div class="mt-3">
      <input type="text" class="form-control" placeholder="Entrez un texte" [(ngModel)]="inputText">
    </div>
    <div class="mt-3">
      <button class="btn btn-primary" (click)="addLabel()">Ajouter</button>
    </div>
    <div class="mt-3" *ngIf="label">
      <span class="badge bg-primary">{{ label }}</span>
    </div>
  </div>
